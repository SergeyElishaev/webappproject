<!-- Registration form -->
<div class="container registration-form-container"
	ng-controller="registrationController">
	<h1 class="well">Registration</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form ng-submit="register()" method="post" name="registrationForm">
				<div class="col-lg-12">
					<div class="row">
						<div class="form-group">
							<label for="username">Username:</label> <input type="text" ng-model="regUsername"
								class="form-control" placeholder="Choose Username"
								name="username" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="pwd">Password:</label> <input type="password" ng-model="regPassword"
								class="form-control" id="pwd" placeholder="Enter password"
								name="pwd" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="nickname">Nickname:</label> <input type="text" ng-model="regNickname"
								class="form-control" placeholder="Choose User Nick Name"
								name="nickname" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="email">Email:</label> <input type="email" ng-model="regEmail"
								class="form-control" id="email" placeholder="Enter email"
								name="email" required>
						</div>
					</div>
					<div class="row reg-form-addr-section">
						<h3>Address:</h3>
						<div class="form-group">
							<label for="addrStreet">Street:</label> <input type="text" ng-model="regAddrStreet"
								class="form-control" placeholder=""
								name="addrStreet" required>
						</div>
						<div class="form-group">
							<label for="addrNumber">House Number:</label> <input type="number" ng-model="regAddrNumber"
								class="form-control" placeholder=""
								name="addrNumber" required>
						</div>
						<div class="form-group">
							<label for="addrCity">City:</label> <input type="text" ng-model="regAddrCity"
								class="form-control" placeholder=""
								name="addrCity" required>
						</div>
						<div class="form-group">
							<label for="addrZip">Zip Code (7 digits):</label> <input type="text" ng-model="regAddrZip"
								class="form-control" placeholder="e.g. 1234567"
								name="addrZip" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="phone">Telephone number:</label> <input type="text" ng-model="regPhone"
								class="form-control" placeholder="Enter your phone number"
								name="phone" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="description">Short Description:</label>
							<textarea rows="4" class="form-control" placeholder="Optional" ng-model="regDescription"
								name="description"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="description">Photo URL:</label>	<input type="text" ng-model="regPhotoUrl"
								class="form-control" placeholder="Optional (size 50X50)"
								name="photoUrl">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="center">
								<button type="submit" class="btn btn-default">Submit</button>
								<p class="warning-message" ng-repeat="w in registrationWarnings">{{w.details}}</p>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
